<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24시간 AIF 힐링 라디오</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="radio-container">
        <h1>24시간 힐링 라디오</h1>
        <p>광고 없는 무료 방송 · 당신의 공간에 감성을 채웁니다.</p>
        
        <div id="listener-display">현재 청취자: 1명 (준비 중)</div>
        
        <audio id="healing-stream" controls autoplay>
            <source src="http://example.com:8000/stream" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div class="schedule-section">
            <h2>오늘의 방송 스케줄</h2>
            <div class="schedule-item" data-theme="day">주간 (06:00 ~ 18:00): 감성 피아노</div>
            <div class="schedule-item" data-theme="evening">저녁 (18:00 ~ 00:00): 새소리와 피아노 (마사지/필라테스 타겟)</div>
            <div class="schedule-item" data-theme="night">밤 (00:00 ~ 06:00): 불멍 & 자갈 파도</div>
        </div>

        <div class="message-box">
            <p id="comfort-message">따뜻한 위로의 메시지가 여기에 나타납니다.</p>
        </div>

        <div class="contact-section">
            <a href="#" target="_blank" class="kakao-button">
                실시간 사연 / 소통하기 (카카오톡)
            </a>
            <p class="subscription-info">구독한 사람들에게는 라디오에서 힐링 라이브가 계속된다고 알릴 수 있습니다.</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
